<div class="venta-container">
    <h2>Carrito de compra</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre del Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="subtotal">
            <th mat-header-cell *matHeaderCellDef> Subtotal </th>
            <td mat-cell *matCellDef="let element"> {{element.subtotal}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="total__container">
        <h2>Total: {{total}}</h2>
    </div>
    <div class="form">
        <h1>Datos del Cliente</h1>
        <div class="content">
            <div class="container">
                <div class="search-input">
                    <mat-form-field class="code" appearance="fill">
                        <mat-label>C.I.</mat-label>
                        <input type="number" matInput placeholder="" [(ngModel)]="ci" [disabled]="this.isFound">
                    </mat-form-field>
                    <div class="btn-wrapper">
                        <button mat-mini-fab class="search-btn" (click)="search()" color="primary"
                            [disabled]="this.isFound">
                            <mat-icon>search</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="details">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Nombres</mat-label>
                        <input matInput placeholder="" [(ngModel)]="data.name" [readonly]="true">
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Apellidos</mat-label>
                        <input matInput placeholder="" [(ngModel)]="data.lastName" [readonly]="true">
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Correo Electrónico</mat-label>
                        <input matInput placeholder="" [(ngModel)]="data.email" [readonly]="true">
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Teléfono</mat-label>
                        <input matInput placeholder="" [(ngModel)]="data.phone" [readonly]="true">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-container">
        <button mat-raised-button (click)="confirm()" color="primary">Confirmar Compra</button>
    </div>
</div>
