<div class="modificar-contacto-container">
    <h1>Modificar Contacto</h1>
    <div class="content">
        <div class="container">
            <div class="search-input">
                <mat-form-field class="code" appearance="fill">
                    <mat-label>C.I.</mat-label>
                    <input type="number" matInput placeholder="" [(ngModel)]="ci" [disabled]="this.isFound">
                </mat-form-field>
                <div class="btn-wrapper">
                    <button mat-mini-fab class="search-btn" (click)="search()" color="primary"
                        [disabled]="this.isFound">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Nombres</mat-label>
                <input matInput placeholder="" [(ngModel)]="data.name" [disabled]="!this.isFound">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="" [(ngModel)]="data.lastName" [disabled]="!this.isFound">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Correo Electrónico</mat-label>
                <input matInput placeholder="" [(ngModel)]="data.email" [disabled]="!this.isFound">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Teléfono</mat-label>
                <input matInput placeholder="" [(ngModel)]="data.phone" [disabled]="!this.isFound">
            </mat-form-field>
        </div>
        <div class="btn__container">
            <button mat-raised-button color="primary" (click)="clearData()" class="btn-submit">Cancelar</button>
            <button mat-raised-button color="primary" (click)="submitData()" class="btn-submit">Guardar Cambios</button>
        </div>
    </div>
